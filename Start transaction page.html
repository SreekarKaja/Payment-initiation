<body class="form">
    <form class="form-horizontal container" method="POST">
        
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="name" aria-describedby="emailHelp"
                    placeholder="Enter Name" pattern="[A-Za-z]+" required>
            </div>

        </div>
        <div class="form-group row ">
            <label for="BankId" class="col-sm-2 col-form-label">Bank Identifier: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control container" id="BankId" aria-describedby="emailHelp"
                    placeholder="Enter Bank Identifier" pattern="[A-Za-z]{5,8}"required>
            </div>

        </div>
        <div class="form-group row">
            <label for="account" class="col-sm-2 col-form-label">Beneficiary Account No: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control " id="account" placeholder="Enter Beneficiary Account No"  pattern="" required>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="">
              Available Balance
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item " href="#">Available_Balance</a>
              
            </div>
          </div>


        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control " id="amount" placeholder="Enter Amount"  pattern="^[7-9]{1}[0-9]{9}$" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="transfer" class="col-sm-2 col-form-label"> Transfer mode:
                
                <div class="col-sm-10">
                    <select class="Customer" id="transfer">
                    <option value="" disabled selected>Select Transfer mode </option>
                    <option value="1">IMPS</option>
                    <option value="2">NEFT</option>
                    <option value="3">RTGS</option>
                    <option value="4">TTE</option>
                </select>
            </div>
            </label>
        </div>

        <div class="form-group row">
            <label for="currency type" class="col-sm-2 col-form-label"> Currency Type:
                
                <div class="col-sm-10">
                    <select class="Customer" id="currency type">
                    <option value="" disabled selected>Select Currency type</option>
                    <option value="1">INR</option>
                    <option value="2">SGD</option>
                    <option value="3">YEN</option>
                    </select>
                </div>
            </label>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="reason">Reason</span>
            </div>
            <input type="text" id="reason" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

            <button type="submit" class="btn btn-success" onclick="">Submit</button>

        </div>
